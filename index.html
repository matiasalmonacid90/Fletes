<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
 
    <header class="header">
        <h1 id="principal">SOCHI DEPORTES</h1>
        <h2 id="servicios">PRESUPUESTOS PARA MINORISTAS Y MAYORISTAS</h2>
    </header>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario (email)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">La contraseña debe contener sólo números</div>
        </div>

        <button type="button" class="btn btn-primary">INGRESAR</button>
        <button type="button" class="btn btn-secondary">OLVIDE MI USUARIO</button>

    </form>


    <H2 id="servicios">BÚSQUEDA DE ARTÍCULOS</H2>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CODIGO</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">NOMBRE</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">PESO</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CANTIDAD</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ENVÍO</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <button type="button" class="btn btn-info">Listado</button>
        <button type="button" class="btn btn-primary">Control de Stock</button>



    </form>
    <audio controls></audio>

    <div>
        <h2>ARTICULOS</h2>

        <li class="art">Remera Adidas</li>
        <li class="art">Pantalon Adidas</li>
        <li class="art">Buzo Nike</li>
        <li class="art">Zapatilla Adidas</li>
        <li class="art">Zapatilla Puma</li>
        <li class="art">Pantalon Puma</li>
        <li class="art">Remera Nike</li>
        <li class="art">Zapatilla Nike</li>




        <button type="button" id="botonpres" class="btn btn-success">Presupuesto</button>
        <button type="button" class="btn btn-secondary">Facturar </button>
        <button type="button" class="btn btn-danger">Cálculo de envío</button>

        <h3 id="servicios2">PRESUPUESTO</h3>




    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
